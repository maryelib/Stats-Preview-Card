<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="left-card">
        <div class="top-card">
          <h1 class="heading">Get <span class="accent">insights</span> that help your business grow.</h1>
          <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>
        <div class="bottom-card">
          <h2 class="stat-top">10k+<br><span class="stat-bottom">COMPANIES</span></h2>
          <h2 class="stat-top">314<br><span class="stat-bottom">TEMPLATES</span></h2>
          <h2 class="stat-top">12M+<br><span class="stat-bottom">QUERIES</span></h2>
        </div>
      </div>
      <div class="right-card"></div>
    </div>
</main>

<footer>
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/maryelib">Mary Bridges</a>.
    </div>
</footer>
</body>
</html>
